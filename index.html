<!DOCTYPE html>
<html>
<head>
  <title>Zoya Games - Play Free Browser Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00ffcc;
      color: #000;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      display: inline-block;
      color: #00ccff;
      background-color: #111;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #00ccff;
      margin: 5px;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>Zoya Games</header>
  <p>Play Free HTML5 Games Below!</p>

  <nav>
    <a href="#" onclick="loadGame(event, 'https://chromedino.com/')">Dino Game</a>
    <a href="#" onclick="loadGame(event, 'https://2048game.com/')">2048</a>
    <a href="#" onclick="loadGame(event, 'https://games.construct.net/40/moto-x3m')">Moto X3M</a>
    <a href="#" onclick="loadGame(event, 'https://www.retrogames.cc/embed/23789-sonic-the-hedgehog-world-revision-b.html')">Sonic</a>
  </nav>

  <iframe id="game-frame" src="https://chromedino.com/" title="Game Frame"></iframe>

  <script>
    function loadGame(event, url) {
      event.preventDefault(); // Stop link from jumping
      const frame = document.getElementById("game-frame");
      frame.src = url;
    }
  </script>

</body>
</html>
